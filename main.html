<html>
<head>
<title>Code Writer</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.2/jquery-ui.min.js"></script>
<script src="js/autoresize.jquery.min.js"></script>
<script language="javascript">
	function respondToInput(){
		var text = document.mainForm.codeBox.value;
		if(text == 'hello'){
			document.mainForm.codeBox.value = 'howdy!';	
		} else{
			document.mainForm.codeBox.value = 'way to say hello...';	
		}
	}
</script>
<script>
	$(function(){
		$('#codeBox').autoResize();
    });
</script>
<style type="text/css">
	textarea#codeBox {
		border: 1px solid #1c86ee;
		padding: 4px;
		font-family: Tahoma, sans-serif;
	}
</style>

</head>
<body>
	</br>
	<center>
	<form name='mainForm'>
	<textarea name="codeBox" id="codeBox" cols="40" rows="3" type="text"></textarea>
	</br>
		<input type="button" onclick="respondToInput()" value="Analyze">
	</form>
	</center>
</body>
</html>
